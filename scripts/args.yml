opt:
  η: 1e-3
train:
  epochs: 10
  Δval: 5 
  Δsched: 10 
  savedir: "models/PiBCANet-test" 
  verbose: true 
  δbacktrack: 2
  δsched: 0.5
  Loss: "AEELoss" 
  gtinit: false 
  γ: 1e-5        # weight decay
  α: 2           # scale piloss factor
  β: 10          # warp piloss factor
  σ: 1e-3        # noise-level
  batchsize: 2
  resolution: 3      # training resolution
  verbose: true 
  clipnorm: false 
  clipvalue: 1 
  stopgrad: true 
  usemask: false 
  maxiter: 50
  freeze: true
ckpt: "models/PiBCANet-test/net.bson"
net:
  classical_init: false
  shared_warp: false
  shared_scale: false
  P: 5
  M: 8
  s: 1
  warps: 2
  scales: 3
  K: 10
  λ₀: 1e-2
data:
  dataset: "FlyingChairs"
  root: "dataset/FlyingChairs/"
  params:
    gray: true
    flomax: 32
  augment:
    cropsize: [384, 384]

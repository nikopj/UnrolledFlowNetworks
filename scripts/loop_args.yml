loop:
  freeze: [true]
name: "PiBCANet-prgtest"
version_num: 1
args:
  progressive: true
  ckpt: 
  opt:
    η: 1e-3
  train:
    epochs: 1
    Δval: 1
    Δsched: 50
    savedir: "models/PiBCANet-prgtest" 
    verbose: true
    δbacktrack: 2
    δsched: 0.5
    Loss: "AEE" 
    gtinit: false 
    γ: 1e-6         # weight decay
    α: 2            # scale piloss factor
    β: 0.8          # warp piloss factor
    σ: 1e-3         # noise-level
    batchsize: 8
    resolution: 1   # 1 is no downscale, >1 is downscaling
    verbose: true 
    clipnorm: false 
    clipvalue: 1 
    stopgrad: true 
    usemask: false 
    maxiter: 10
    freeze: false
  net:
    classical_init: false
    warps: 2      # Warps per scale
    shared_warp: false 
    shared_scale: false
    scales: 2
    K: 20         # itrs per module
    M: 16         # num filters
    P: 5          # filter side length
    s: 1          # stride
    λ₀: 1e-1      # initial threshold
  data:
    dataset: "FlyingChairs"
    root: "dataset/FlyingChairs/"
    params:
      gray: true
      flomax: 32
    augment:
      cropsize: [128, 128]

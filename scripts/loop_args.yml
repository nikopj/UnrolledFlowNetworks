loop:
  flomax: [32, 512]
  freeze: [true, false]
name: "PiBCANet-freeze_flomax_warps=1_scales=6"
version_num: 1
args:
  progressive: true
  ckpt: 
  opt:
    η: 1e-3
  train:
    epochs: 10
    Δval: 5 
    Δsched: 10 
    savedir: "models/PiBCANet-freeze_flowmax_warps=1_scales=6" 
    verbose: false
    δbacktrack: 2
    δsched: 0.5
    Loss: "L1" 
    gtinit: false 
    γ: 1e-6         # weight decay
    α: 0.5          # scale piloss factor
    β: 0.8          # warp piloss factor
    σ: 1e-3         # noise-level
    batchsize: 8
    resolution: 1   # 1 is no downscale, >1 is downscaling
    verbose: true 
    clipnorm: false 
    clipvalue: 1 
    stopgrad: true 
    usemask: false 
    maxiter: 100
    freeze: true
  net:
    classical_init: false
    warps: 1      # Warps per scale
    shared_warp: false 
    shared_scale: false
    scales: 6
    K: 20         # itrs per module
    M: 16         # num filters
    P: 5          # filter side length
    s: 1          # stride
    λ₀: 1e-1      # initial threshold
  data:
    dataset: "FlyingChairs"
    root: "dataset/FlyingChairs/"
    params:
      gray: true
      flomax: 32
    augment:
      cropsize: [384, 384]
